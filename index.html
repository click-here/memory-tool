
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Test Things</title>

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="leftbar"></div>

		<div class="page-title">Title Section</div>
		
		<div class="main-content">
            <h2>Accuracy: <span id="accuracy">#</span>%</h2>
            <button onclick="hideSomeWords();" >Hide Some Words</button>
            <button onclick="toggleWords(event);" >Hide All Words</button>

            <p id='quote'></p>

            <p>Start typing first letter of every word.</p>
            <input type="text" onkeyup="getUsersLetters(event)" id="name" size="100">

		</div>
		
		<div class="footer-content">The Footer</div>

		<div class="rightbar"></div>
	</div>
</body>
<script src="main.js"></script>
</html>
